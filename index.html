<!doctype html>
<html lang="en">

<head>
    <title>The Valley of the Star</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://ucarecdn.com/68dba189-0b9e-4b58-8025-e0d4d9c66fea/">
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">The Valley of the Silver Wolf</h1>
    <div class="map">
        <div class="location town leapcreek" id="Leap-Creek">
            <img src="https://ucarecdn.com/d5b84d35-4675-43c9-9807-b359cd218188/" alt="lc-sigil" height="100px" width="100px">
        </div>
        <div class="location road roadLCBS" id="roadLCBS">
        </div>
        <div class="location town blackstone" id="Blackstone">
            <img src="https://ucarecdn.com/e81571a5-fe6a-492c-9658-dadbf20e14ff/" alt="bs-sigil" height="100px" width="100px">
        </div>
        <div class="location road roadBSFM" id="roadBSFM">
        </div>
        <div class="mountain" id="Star-Mountain">
            <img src="https://ucarecdn.com/eba7d8e2-414c-4630-aaa2-1d98fc40a8a3/" alt="mountain" height="300px" width="300px">
        </div>
        <div class="location town fangmarsh" id="Fangmarsh">
            <img src="https://ucarecdn.com/f0a9bf96-099e-402d-8be7-bcf8808267ff/" alt="fm-sigil" height="100px" width="100px">
        </div>
        <div class="location road roadFMUC" id="roadFMUC">
            
        </div>
        <div class="location town underclaw" id="Underclaw">
            <img src="https://ucarecdn.com/8ad41ade-50a8-44e1-8ece-ad3c10c5c415/" alt="uc-sigil" height="100px" width="100px">
        </div>
        <div class="location road roadUCP" id="roadUCP">
            
        </div>
        <div class="location town pouch" id="Pouch">
            <img src="https://ucarecdn.com/54521ff9-4b82-4ec3-974f-69a40e049fe6/" alt="pouch-sigil" height="100px" width="100px">
        </div>
        <div class="location road roadPLC" id="roadPLC">  
        </div>
    </div>

    <table>
        <tr>
            <td>
                <div class="btn-lc" id="p1MoveCwButton">
                    <btn-lc>Move Clockwise</btn-lc>
                </div>
            </td>
            <td>
                <div class="btn-bs" id="p2MoveCwButton">
                    <btn-b>Move Clockwise</btn-b>
                </div>
            </td>
            <td>
                <div class="btn-fm" id="p3MoveCwButton">
                    <btn-fm>Move Clockwise</btn-fm>
                </div>
            </td>
            <td>
                <div class="btn-uc" id="p4MoveCwButton">
                    <btn-uc>Move Clockwise</btn-uc>
                </div>
            </td>
            <td>
                <div class="btn-p" id="p5MoveCwButton">
                    <btn-p>Move Clockwise</btn-p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="btn2-lc" id="p1MoveCcwButton">
                    <btn2-lc>Move Counter-Clockwise</btn2-lc>
                </div>
            </td>
            <td>
                <div class="btn2-bs" id="p2MoveCcwButton">
                    <btn2-b>Move Counter-Clockwise</btn2-b>
                </div>
            </td>
            <td>
                <div class="btn2-fm" id="p3MoveCcwButton">
                    <btn2-fm>Move Counter-Clockwise</btn2-fm>
                </div>
            </td>
            <td>
                <div class="btn2-uc" id="p4MoveCcwButton">
                    <btn2-uc>Move Counter-Clockwise</btn2-uc>
                </div>
            </td>
            <td>
                <div class="btn2-p" id="p5MoveCcwButton">
                    <btn2-p>Move Counter-Clockwise</btn2-p>
                </div>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Player</th>
            <th>Town Info</th>
            <th>School</th>
        </tr>
        <tr>
            <td>P1</td>
            <td id="p1TownInfo"></td>
            <td id="p1TownSchool"></td>
        </tr>
        <tr>
            <td>P2</td>
            <td id="p2TownInfo"></td>
            <td id="p2TownSchool"></td>
        </tr>
        <tr>
            <td>P3</td>
            <td id="p3TownInfo"></td>
            <td id="p3TownSchool"></td>
        </tr>
        <tr>
            <td>P4</td>
            <td id="p4TownInfo"></td>
            <td id="p4TownSchool"></td>
        </tr>
        <tr>
            <td>P5</td>
            <td id="p5TownInfo"></td>
            <td id="p5TownSchool"></td>
        </tr>
    </table>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
